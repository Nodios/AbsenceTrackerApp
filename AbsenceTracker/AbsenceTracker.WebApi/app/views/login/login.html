<div class="col-md-6 col-md-offset-3" ng-controller="loginController">
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group">
            <input class="form-control" type="text" id="name" placeholder="username" ng-model="loginModel.UserName" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="pass" placeholder="password" ng-model="loginModel.PasswordHash" />
        </div>
        <button ng-disabled="form.$pristine|| form.$invalid" type="submit" class="btn btn-default"  ng-click="submit();ispis()">Login</button>
    </form>
</div>
